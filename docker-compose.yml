version: "3.8"

services:
  capture:
    build: ./capture
    volumes:
      - ./capture:/app
    command: python capture.py
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    privileged: true

  flowgen:
    build: ./flowgen
    volumes:
      - ./capture/pcaps:/input   # Lee los PCAPs desde la carpeta compartida
      - ./flowgen/flows:/output  # Guarda los CSV de flujos aqu√≠
    command: java -jar cicflowmeter.jar -i /input -o /output
    networks:
      - spooky-net

  model:
    build: ./model
    volumes:
      - ./model:/app
    command: uvicorn predictor_api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    networks:
      - spooky-net

  honeypot:
    build: ./honeypot
    volumes:
      - ./honeypot:/app
    command: python honeypot.py
    networks:
      - spooky-net

  gui:
    build: ./gui
    volumes:
      - ./gui:/app
    command: python gui.py
    networks:
      - spooky-net
    ports:
      - "5000:5000"

networks:
  spooky-net:
    driver: bridge
